<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv=“X-UA-Compatible” content="IE=edge">
    <meta name=“viewport” content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
         .tb { display: flex;  
               justify-content: center;
               padding: 50px; 
               
         }
        .td{
            text-align: center;
        }
    </style>
</head>
<body>
    <table class ="tb";class="td">
        <tr>
            <td></td>
            <th id="idP"; style="background-color: rgb(243, 132, 29); font-size: 30px; padding: 20px; font-family: Courier New, Courier, monospace; color: white; text-shadow:2px 2px rgb(149, 76, 8) ;" >rgb(255,255,255)</th>
            <td></td>
        </tr>
        <tr>
            <td colspan="3" style="padding: 10px;"></td>
        </tr>
        <tr>
            <th>RED</th>
            <th>GREEN</th>
            <th>BLUE</th>
        </tr>
        <tr>
            <td><input type="range" min="0" max="255" id="idRed" onchange="changeColor()"></td>
            <td><input type="range" min="0" max="255" id="idGreen" onchange="changeColor()"></td>
            <td><input type="range" min="0" max="255" id= "idBlue" onchange="changeColor()"></td>
        </tr>
        <tr>
            <td id="idRedCode"></td>
            <td id="idGreenCode"></td>
            <td id="idBlueCode"></td>
        </tr>
    </table>
    <script>
        function changeColor() {
            var r = document.getElementById("idRed").value;
            var g = document.getElementById("idGreen").value;
            var b = document.getElementById("idBlue").value;
            var color = 'rgb('+ r + ',' + g + ',' + b + ')'
            document.getElementById("idRedCode").innerText = r;
            document.getElementById("idGreenCode").innerText = g;
            document.getElementById("idBlueCode").innerText = b;
            document.getElementById("idP").innerText = color;
            document.getElementById("idP").style.backgroundColor = color;
        }
    </script>
</body>
</html>
